<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
<ion-searchbar (ionInput)="getItems($event)">

</ion-searchbar>
<ion-list>

  <ion-item-sliding *ngFor="let item of notas">
    <ion-item-options side="end">
      <ion-item-option (click)="editar(item)">Editar</ion-item-option>
      <ion-item-option color="danger" (click)="eliminar(item)">Eliminar</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-avatar>
        <img src="https://rockcontent.com/es/wp-content/uploads/sites/3/2019/02/o-que-e-produto-no-mix-de-marketing-1024x538.png">
      </ion-avatar>
      <p>{{item.titulo}}</p>
      <ion-label>{{item.texto}}</ion-label>
    </ion-item>
  </ion-item-sliding>

</ion-list>
<ion-fab vertical="top" horizontal="end" edge slot="fixed">
  <ion-fab-button (click)="agregar()">
    <ion-icon name="add-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
